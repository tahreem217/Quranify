<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranify</title>
    <link rel="stylesheet" href="quranify2.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="icon" type="image/png" href="quranify.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

   
    <div class="nav">
        <div class="logo">
            <p><img src="quranify.jpeg" alt="logo"></p>
            <p><i class="fa-solid fa-house"></i></p>
        </div>

        <div class="search">
            <input type="text" id="searchInput" placeholder="Search for Surah  ">
            <button id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        

        <div class="contact">
            <p>Premium</p>
            <p>Support</p>
            <p>Download</p>
            <p>
                <select>
                    <option>Top playlist</option>
                    <option>My playlist</option>
                    <option>New playlist</option>
                </select>
            </p>
        </div>

        <div class="button">
            <p><button class="login">Login</button></p>
            <p><button class="signin">Sign in</button></p>
        </div>
    </div>
   
    <div class="container ">
         
        <h3>Surah 1-10</h3>
        <div class="trending1 slider">  
     
            
    </div>
    <h3>Surah 11-20</h3>
     <div class="trending2 slider">

     </div>
     <h3>Surah 21-30</h3>
     <div class="trending3 slider">

     </div>
     <h3>Surah 31-40</h3>
     <div class="trending4 slider">

     </div>
     <h3>Surah 41-50</h3>
     <div class="trending5 slider">

     </div>
     <h3>Surah 51-60</h3>
     <div class="trending6 slider">

     </div>
     <h3>Surah 61-70</h3>
     <div class="trending7 slider">

     </div>
     <h3>Surah 71-80</h3>
     <div class="trending8 slider">

     </div>
     <h3>Surah 81-90</h3>
     <div class="trending9 slider">

     </div>
     <h3>Surah 91-100</h3>
     <div class="trending10 slider">

     </div>
     <h3>Surah 101-110</h3>
     <div class="trending11 slider">

     </div>
     <h3>Surah 111-118</h3>
     <div class="trending12 slider">

     </div>
    </div>
    <div class="pop-up hidden">
        
    </div>
    
    <div class="bottom  hidden" id="musicPlayer">
        <span class="close-btn">
            <i class="fa-solid fa-xmark"></i>
        </span>
    
        <div class="name">
            <h4>Quran - Surah Fatiha || Yasser Dosari</h4>
        </div>
    
        <div class="playback">
            <div class="back">
                <i class="fa-solid fa-backward"></i>
            </div>
    
            <div class="play">
                <i class="fa-solid fa-pause"></i>
            </div>
    
            <div class="next">
                <i class="fa-solid fa-forward"></i>
            </div>
    
            <div class="mute">
                <i class="fa-solid fa-microphone-lines"></i>
            </div>
        </div>
    
        <div class="progress">
            <input type="range" min="0" max="100" value="0">
            <p class="time"></p>
        </div>
    </div>
    
    <script src="quranify.js"></script>
</body>
</html>
